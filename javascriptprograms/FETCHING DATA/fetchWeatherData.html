<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>



    <div class="container">


        <div class="row">
            <div class="col"></div>
            <div class="col">
                <input type="text" id="city" placeholder="City Name">
                <button onclick="fetchCity()">Fetch Weather Data</button>

            </div>
            <div class="col"></div>
        </div>


            <div class="row">
                <div class="col"></div>
                <div class="col" id="result">
                </div>
                <div class="col"></div>
            </div>


        







    </div>





</body>

<script>
    function displayWeather(city) {
        let city_name = city["name"];
        let humidity = city["main"]["humidity"];
        let pressure = city["main"]["pressure"];
        let min_temp = city["main"]["temp_min"];
        let max_temp = city["main"]["temp_max"];
        let sea_level = city["main"]["sea_level"];
        let grnd_level = city["main"]["grnd_level"];
        let wind_speed = city["wind"]["speed"];
        let wind_direction = city["wind"]["deg"];

        let html_data = `<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">City Name: ${city_name}</li>
    <li class="list-group-item">Humidity: ${humidity}</li>
    <li class="list-group-item">Pressure: ${pressure}</li>
    <li class="list-group-item">Minimum Temperature: ${min_temp}</li>
    <li class="list-group-item">Maximum Temperature: ${max_temp}</li>
    <li class="list-group-item">Sea Level: ${sea_level}</li>
    <li class="list-group-item">Ground Level: ${grnd_level}</li>
    <li class="list-group-item">Wind Speed: ${wind_speed}</li>
    <li class="list-group-item">Wind Direction: ${wind_direction}</li>
  </ul>
  </div>`
console.log(html_data);
        result.innerHTML = html_data;

    }

    function fetchCity() {
        let city_name = city.value;
let url=`https://api.openweathermap.org/data/2.5/weather?q=${city_name}&appid=9c5080ae9f521bbee9ef02136ce842c6&units=metric`
        fetch(url).then(res => res.json()).then(data => displayWeather(data));
    }

</script>

</html>
