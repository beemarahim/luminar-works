<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<div class="container">
        <h1>All Todos</h1>
        <button onclick="fetchAlltodos()">Fetch All Todos</button>
        <table class="table">
            <thead>
                <tr>
                    <td>UserID</td>
                    <td>Id</td>
                    <td>Title</td>
                    <td>Completed</td>
    
    
                </tr>
    
    
    
    
    
            </thead>
    
            <tbody id="result"></tbody>
    
    
        </table>

</div>  



</body>
<script>

    function populate(todos) {

        let html_data = ""
        for (let todo of todos) {
            html_data += `<tr><td>${todo.userId}</td><td>${todo.id}</td><td>${todo.title}</td><td>${todo.completed}</td></tr>`
        }
        result.innerHTML = html_data
    }

    // fetch("https://jsonplaceholder.typicode.com/users").then(res=>res.json()).then(data=>console.log(data)).catch(error=>console.log(error))
    // fetch("https://jsonplaceholder.typicode.com/todos").then(res=>res.json()).then(data=>console.log(data)).catch(error=>console.log(error))


    function fetchAlltodos() {


        fetch("https://jsonplaceholder.typicode.com/todos").then(res => res.json()).then(data => populate(data))

    }



</script>

</html>
