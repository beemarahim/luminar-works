<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="bankscript.js" defer></script>
  <link rel="stylesheet" href="bankstyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Home</title>









</head>

<body>



  <nav class="navbar navbar-expand-lg navbar-light bg-light">   
    <div class="container-fluid">
      <a class="navbar-brand"href="#">Home</a>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"  aria-current="page" href="javascript:balanceEnquiry()">View Balance</a>
          </li>
          <li class="nav-item">
            <button class="btn"  aria-current="page" data-bs-toggle="modal" data-bs-target="#exampleModal">Fund Transfer</button>
          </li>
          <li class="nav-item">
            <a class="nav-link active"  aria-current="page" href="#">Payment History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active"  aria-current="page" href="javascript:logout()" id="litem"></a>
          </li>
        </ul>

      </div>
    </div>
  </nav>





  <!-- <div class="container"> -->



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Transfer Fund</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div><input type="text" placeholder="Enter to Account Number" id="toaccno" class="form-control"></div>
          <div><input type="text" placeholder="Confirm to Account Number" id="conaccno" class="form-control"></div>
          <div><input type="text" placeholder="Amount"  id="amount" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
          <button type="button"   class="btn btn-primary" onclick="fundTransfer()">Proceed</button>
        </div>
      </div>
    </div>
  </div>




  <!-- </div> -->





</body>
